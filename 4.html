<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AngularJS | Fourth</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js" charset="utf-8"></script>
        <style type="text/css" media="screen">
            html, body {
                height: 100%;
            }

            body {
                margin: 0;
                padding: 0;
                width: 100%;
                display: table;
            }

            .container {
                text-align: center;
                display: table-cell;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>

        <div class="container" ng-app="">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Sum of 100 and 200 is {{ 100 + 200 }}</h1>
                </div>
            </div>
        </div>

    </body>
</html>
