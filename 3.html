<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AngularJS | Third</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js" charset="utf-8"></script>
        <style type="text/css" media="screen">
            html, body {
                height: 100%;
            }

            body {
                margin: 0;
                padding: 0;
                width: 100%;
                display: table;
            }

            .container {
                text-align: center;
                display: table-cell;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>

        <div class="container" ng-app="myApp" ng-controller="myCtrl">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" ng-model="firstName" placeholder="First Name">
                    </div>

                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" ng-model="lastName" placeholder="Last Name">
                    </div>

                    <div class="form-group">
                        <h1>Hi, {{firstName}} {{lastName}}!</h1>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            var app = angular.module('myApp', []);
            app.controller('myCtrl', ['$scope', function ($scope) {
                $scope.firstName = "Ajay";
                $scope.lastName = "Bhatia";
            }]);
        </script>
    </body>
</html>
